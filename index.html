<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="info-block">
        <p>Some place holder text</p>
    </div>
    <div class="progress-bar">
        <progress id="game-progress" value="0" max="9"></progress>
    </div>
    <div class="message">
        <div class="alert">
            This is an alert box.This is an alert box.This is an alert box.
        </div>
    </div>
    <div class="game-container">
        <div class="game-grid">
            <button id="0"></button>
            <button id="1"></button>
            <button id="2"></button>
            <button id="3"></button>
            <button id="4"></button>
            <button id="5"></button>
            <button id="6"></button>
            <button id="7"></button>
            <button id="8"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
